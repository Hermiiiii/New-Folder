<html>
    <head>
        <title>Be My Valentine?</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

            body {
                background-color: #ffe6f2;
                text-align: center;
                font-family: 'Pacifico', cursive;
            }
            
            h1 {
                color: #ff4d79;
                font-size: 2.5em;
            }
            
            button {
                font-size: 1.2em;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                border-radius: 20px;
                transition: 0.3s ease-in-out;
                font-family: 'Pacifico', cursive;
            }
            
            #yesButton {
                background-color: #ff4d79;
                color: white;
                box-shadow: 0px 4px 6px rgba(255, 77, 121, 0.3);
            }

            #yesButton:hover {
                background-color: #ff1a5c;
                transform: scale(1.1);
            }

            #noButton {
                background-color: white;
                color: #ff4d79;
                border: 2px solid #ff4d79;
                position: absolute;
            }

            #noButton:hover {
                background-color: #ffb3c6;
            }

            /* GIF Styling */
            .gif-container {
                text-align: center;
                margin-top: 20px;
            }

            .gif-container img {
                width: 200px;
                height: auto;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <!-- GIF at the Top -->
        <div class="gif-container">
            <img src="flwercat.jpeg" alt="a flwercat">
        </div>

        <h1>Will You Be My Valentine? ðŸ’–</h1>
        <button id="yesButton">Yes! ðŸ’•</button>
        <button id="noButton">No ðŸ˜­</button>

        <script>
            document.getElementById("yesButton").addEventListener("click", function() {
                window.location.href = "yes.html";
            });

            var noButton = document.getElementById("noButton");
            noButton.addEventListener("mouseover", moveButton);

            function moveButton() {
                var x = Math.floor(Math.random() * (window.innerWidth - 100));
                var y = Math.floor(Math.random() * (window.innerHeight - 50));
                noButton.style.left = x + "px";
                noButton.style.top = y + "px";
            }
        </script>
    </body>
</html>
